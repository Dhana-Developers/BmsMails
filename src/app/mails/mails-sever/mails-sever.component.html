<ion-header>
  <ion-toolbar>
    <ion-title>Create Mail Server</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>
        Server Name
      </ion-card-title>
      <ion-card-subtitle>
        Server Address
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Server Name</ion-label>
        <ion-input placeholder="Orgonaization name" class="serverNameIpt"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Server Address</ion-label>
        <ion-input placeholder="mail.{{this.appOrg.getOrganization().orgDomain}}"
        class="serverAddressIpt" value="mail.{{this.appOrg.getOrganization().orgDomain}}"></ion-input>
      </ion-item>

      <ion-button fill="clear" color="success" class="createServerBut"
      (click)="this.createServer()">
        Create
      </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
