<ion-content>

  <ion-card>

    <ion-card-header>

      <ion-card-title>

        {{this.appUser.getMainUser().firstName+' '+this.appUser.getMainUser().lastName}}

      </ion-card-title>

      <ion-card-subtitle>

        Mail Accounts

      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>

      <ion-button fill="clear" class="mailAccountButs"
      (click)="this.navigateToMailsList(this.appMemb.getMainMember().memberId)">

        {{this.appMemb.getMainMember().memberId}}

      </ion-button>

    </ion-card-content>

  </ion-card>


</ion-content>
